<div class="settings">

        <div class="formCircles">
            <div class="circlesWrapper">

                <div class="second"><span></span></div>
            </div>

                    <p>15 000 uzs</p>
                </div>
                <a href="#">Попольнить</a>
            </div>
        </div>
    </div>
    <form action="" class="settingsForm">
        <div class="changeAvatar">
            <img src="./img/img.png" id="profileImage" alt=""/>
            <label>
                Изменить аватар
                <input type="file" hidden name="" id="imgInp">

        </div>

        <div class="customInputWrapper">
            <div class="inputLabel">Имя пользователя</div>
            <div class="customInput">

            </div>

            </div>
        </div>
        <div class="customInputWrapper">
            <div class="inputLabel">Пароль</div>
            <div class="customInput">
                <input placeholder="Имя пользователя"/>
            </div>
        </div>
        <button type="submit">Сохранить</button>
    </form>
